<script language:javascript>

var ARRnotes;

var WARNcowboy = true;

function getAllTunes() //C
{ //gets all tunes list so you can research other stuff
    var request = new XMLHttpRequest();
    path = "../Sets/ALL TUNES.txt";
    request.open("GET", path, false);
    request.send(null);
    var content = request.responseText;
    var SETlist = content.split("\n");
    var lst = "<select id='mySet' style='font-size:2vw;font-family:Courrier New;' onchange='newTune(this.value)'><optgroup>";
    j = 0;
    while (j < SETlist.length) {
        lst = lst + "\n<option>" + SETlist[j] + "</option>";
        j = j + 1;
    }
    lst = lst + "\n</optgroup></Select>";
    document.getElementById("tuneSelect").outerHTML = lst; //this is the DIV ID
}

window.onload = function() {
    TITLE = receiveARR();
