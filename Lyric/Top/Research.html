<script language:javascript>

var ARRnotes;   
var TITLE;
var WARNcowboy=true;

function  passARR(pageName,arr,divider,leadingElements)
    {
        var pf=arr.join(divider);
        if (leadingElements!==null){pf=leadingElements+divider+pf;}
        window.open(pageName,encodeURI(encodeFredComponent(pf)));
    }

function receiveARR(divider)
    {//decode array and leading elements (put in receiving page)
    return decodeURIComponent(decodeFredComponent(window.name)).split(divider);
    }

function getAllTunes()//C
    {  //gets all tunes list so you can research other stuff
        var request = new XMLHttpRequest();
        path ="../Sets/ALL TUNES.txt";
        request.open("GET", path, false);
        request.send(null);
        var content = request.responseText;
        var SETlist = content.split("\n");
        var lst ="<select id='mySet' style='font-size:2vw;font-family:Courrier New;' onchange='newTune(this.value)'><optgroup>";
        j =0;
        while (j < SETlist.length)
        {
            lst =lst +"\n<option>"+ SETlist[j] +"</option>";
            j = j+1;
        }
        lst =lst +"\n</optgroup></Select>";
        document.getElementById("tuneSelect").outerHTML=lst;//this is the DIV ID
    }

   window.onload =function()
   {
        TITLE=receiveARR();
        getAllTunes();
        document.getElementById('title').value = TITLE; 
   }
   
function uTube(){chkTitle(); window.open("https://www.youtube.com/results?search_query="+TITLE);}
function google(){chkTitle(); window.open('https://www.google.com/webhp?hl=en&tab=mw#newwindow=1&safe=off&hl=en&q=' +TITLE);}
function ultGuitar(){chkTitle(); window.open('http://www.ultimate-guitar.com/search.php?search_type=title&value=' +TITLE);}
function Wikipedia(){chkTitle(); window.open('http://en.wikipedia.org/wiki/' +TITLE);}
function cowboy()
    {
        if(WARNcowboy===true){alert('Enter your Search Criteria at the site...');WARNcowboy=false;}
        window.open("http://www.cowboylyrics.com");
    }
function guitareTab(){chkTitle(); window.open('http://www.guitaretab.com/fetch/?type=tab&query=' +TITLE);}
function songsterr(){chkTitle(); window.open('http://www.songsterr.com/a/wa/search?pattern=' +TITLE);}
function songfacts(){chkTitle(); window.open('http://www.songfacts.com/search-songs-1.php?' +TITLE);}
function azlyrics(){chkTitle(); window.open('http://search.azlyrics.com/search.php?q='+TITLE);}
function songlyrics(){chkTitle(); window.open('http://www.songlyrics.com/index.php?section=search&searchW='+TITLE +"&submit=Search");}
function billboard(){chkTitle(); window.open('http://www.billboard.com/search/site/'+TITLE);}
function tabs911(){chkTitle(); window.open('http://www.911tabs.com/search.php?search='+TITLE);}
function bing(){chkTitle(); window.open('http://www.bing.com/search?q='+TITLE);}
function newTune(title)
    {
document.getElementById('title').value =title;
TITLE = title;
    }

function chkTitle(){TITLE =document.getElementById('title').value;}
function home(){window.open("index.html");}
function chordify() {window.open('http://www.chordify.net/' +TITLE);}
