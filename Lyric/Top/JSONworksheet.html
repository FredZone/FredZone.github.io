<!DOCTYPE html>
<html>
<body>

<h2>Store and retrieve data from local storage.</h2>
<div onclick='store()'>store</div>
<div onclick='get()'>get</div>
<p id="demo"></p>

<script>
var myObj, myJSON, text, obj;

// Storing data:
function store(){
  myObj = { name: "John", age: 31, city: "New York",son:"Willy" };
  myJSON = JSON.stringify(myObj);
  localStorage.setItem("testJSON", myJSON);
  document.getElementById("demo").innerHTML = "bullshit";
}

// Retrieving data:
function get(){
  text = localStorage.getItem("testJSON");
  obj = JSON.parse(text);
  document.getElementById("demo").innerHTML = obj.son;
}
</script>

</body>
</html>
