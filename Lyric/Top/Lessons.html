<!DOCTYPE html>

    <title id = 'title'>Lessons</title>
    <style type="text/css">
        Body
            {
                font-size:5vh;
                color:white;
                font-family:monospace;
                font-weight: bold;
                text-align:center;
                vertical-align:middle;
                border-color: black;
                border-width:thin;
                background-color:white;
                padding:0px;
                margin:0px;
                overflow:hidden;
            }
        X2{color:red;}
        X3{background-color:lightgrey;}

        X14{background-color:black; color:white;}
        F21 {vertical-align:middle ;color:purple;text-align:left;}
    
    table
        {
            width:100%;
            font-size: 1.5vw;
            border-style:solid;
            border-collapse:collapse;
            background-color:lightgrey;
        }
    
    th
        {
            border-style:solid;
            border-color:black;
            background-color:yellow;
            text-align:center;
            border-collapse:collapse
        }    
    td
        {
            border-style:solid;
            border-color:black;
            background-color:lightgrey;
            text-align:center;
            border-collapse:collapse
        }
    pre {display: inline}

<!--Controls=============================================================== -->       
        
    <img id='runIcon' src ="../../Icons/transPlayGreen.png" alt="X" onclick ="run()" style="position:absolute; visibility:hidden; right:0%;bottom:70%; height:10%;z-index:27000">
    <img src ="../../Icons/blackHome.png" alt="X" onclick ="home()" style="position:absolute; right:0%; height:10%;z-index:27000">
    
<!-- Lesson  =============================================================== -->   
    <div id ='lesson' style="overflow:hidden;font-size:3vw; line-height:110%; border-style:solid; position:fixed; left:0%; top:30%; width:100%; height:70%; background-color:lightgrey; color:black;">
        <select  id ='lessonSelect' style="font-size:3vw; position:absolute;left:0%;top:0%; width:20%; height:15%; background-color:red; overflow:hidden;" onchange="lessonLoad(this.value);">
            <optgroup >
                <option value ="Introduction,1" selected>Introduction</option>
                <option value ="Theory,1">Theory</option>
                <option value ="Circle of 4ths,1">Circle of 4ths</option>
                <option value ="Caged System,1">Caged System</option>
                <option value ="Ear Train,1">EAR Train</option>
                <option value ="Learn Notes,2">Learn Notes</option>
                <option value ="Multi String,2">Multi String</option>
                <option value ="Nashville,2">Nashville</option>
            </optgroup>
        </select>
        
        <div id='lessonIndex' style=" text-align:left; position:absolute; top:15%; width:20%; height:85%; background-color:orange; overflow-y:scroll;">
            -
        </div>
        
        
        <div id ='lessonBody' style="font-family: monospace;font-size:2vw;text-align:left; position:absolute; top:0%;left:0%; height:100%; left:20%; width:80%; background-color:white;overflow-y:scroll">
            Select A Lesson (from the Left hand Column)
        </div>
    </div>
    
    <div id ='xFormat2' style="visibility:hidden;overflow:hidden;font-size:2vw; line-height:125%; border-style:solid; position:fixed; left:0%; top:0%; width:100%; height:30%; background-color:yellow; color:black;">

        <div id = 'exBox' style='vertical-align:bottom;font-size:2vw;position:absolute ;top:20%; left:0%; width:100%; height:40%;color:black; background-color:grey; bottom:2%;'>
            <div id='b1' style="vertical-align:bottom;position:absolute;width:8%;height:90%;top:5%;left:1%;background-color:white;">x</div>
            <div id='b2' style="position:absolute;width:8%;height:90%;top:5%;left:11%;background-color:white;">x</div>
            <div id='b3' style="position:absolute;width:8%;height:90%;top:5%;left:21%;background-color:white;">x</div>
            <div id='b4' style="position:absolute;width:8%;height:90%;top:5%;left:31%;background-color:white;">x</div>

            <div id='b7' style="position:absolute;width:8%;height:90%;top:5%;left:61%;background-color:white;">x</div>
            <div id='b8' style="position:absolute;width:8%;height:90%;top:5%;left:71%;background-color:white;">x</div>
            <div id='b9' style="position:absolute;width:8%;height:90%;top:5%;left:81%;background-color:white;">x</div>
            <div id='b10' style="position:absolute;width:8%;height:90%;top:5%;left:91%;background-color:white;">x</div>
        </div>  

        <select  id ='loopInt' style="position:absolute; width: 13%;top:70%; left:0%; font-size:4vh" onchange="LOOPint=this.value;">
            <optgroup >
                <option value ="4000">4 Sec Interval</option>
                <option value ="3000">3 Sec Interval</option>
                <option value ="2000">2 Sec Interval</option>
                <option value ="1500">1.5 Sec Interval</option>
                <option value ="1000">1 Sec Interval</option>
                <option value ="750" >0.75 Sec Interval</option>
                <option value ="500">0.5 Sec Interval</option>
                <option value ="300">0.3 Sec Interval</option>
            </optgroup>
        </select>

    <select  id ='noteCount' style="position:absolute; width: 13%;top:70%; left:15%; font-size:4vh" onchange="CLICKS=this.value;">
        <optgroup >
            <option value ="4" selected>4 notes</option>
            <option value ="8">8 notes</option>
            <option value ="10">10 notes</option>
        </optgroup>
    </select>
    
    <select  id ='shade' style="position:absolute; width: 13%;top:70%; left:30%; font-size:4vh" onchange="SHADEnote=this.value;">
        <optgroup >
            <option value =true selected>SHADE ON</option>
            <option value =false >SHADE OFF</option>
        </optgroup>
    </select>    
    
    <select  id ='auto' style="position:absolute; width: 13%;top:70%; left:45%; font-size:4vh" onchange="AUTOex=this.value;">
        <optgroup >
            <option value =true selected>AUTO ON</option>
            <option value =false>AUTO OFF</option>
        </optgroup>
    </select>
    
    <select  id ='sound' style="position:absolute; width: 13%;top:70%; left:60%; font-size:4vh" onchange="SOUND=this.value;">
        <optgroup >
            <option value =true selected>SOUND ON</option>
            <option value =false>SOUND OFF</option>
        </optgroup>
    </select>

    GUITAR LESSONS
