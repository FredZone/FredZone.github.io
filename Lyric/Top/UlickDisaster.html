<!DOCTYPE html><html>
<head>
    <Title>U TOOL</title>
    <link rel="icon" href="../../Icons/magnifying.png" type="image/jpg">
    <style type="text/css">
        Body
        {
            font-size : 2.5vw;
            font-family:Courrier New;
            font-weight:bold;
            line-height:140%;
            text-align:center;
            background-color:black;
            color:white;
        }
    pre
        {
            display: block;
            font-family: monospace;
            white-space: pre;
            margin: 0 0;
        } 
    X1{color:red;}
    X2{color:blue;}
    </style>
</head>
<body>

<!-- super Controls various z-index display and visibility-->
<a id="none" style="display:none; visibility:hidden"></a><!--needed a null element....must be a better way -->
<a id="msg" title="Message Box" style= "position:fixed; line-height:120%; text-align:center; vertical-align:middle; background-color:transparent; color:white; font-size: 2vw; height:6%; left:0%; top:60%; width:100%; z-index:5000;overflow:hidden">Loading HTML...</a>    
<form action=false><input type="file" id="fileInput" style="display:none;"/></form>  <!-- <input type='text' value='Initialized' id='temp' style="display:none;"/-->

<!-- Splash  5000 -->
    <div id ="splash" style="position:fixed; visibility:visible; background-color:white; color:black; top:0%; left:0%; width:100%; height:100%; z-index:5000">
        YOU TUBE LICK TOOL <br>A Javascript Application<br>by<br>Fred Kaparich<br>fkaparich@gmail.com<br>
        <img src='../../Icons/resetSpinner.gif' alt ="......." style='position:fixed; width:25%; left:37%;opacity:0.4;'>
    </div>
    
<!-- Header 4500 4599-->    

    <div id='hdr' style ="position:fixed; background-color:lightgrey; opacity:1 ;font-size:7vh; line-height:100%;left:0%; height:9%; top:6%; width:100%;z-index:4500;">
        
        <select id = 'cannedLicks' onchange="pathProcess(this.value)" style= "position:absolute; width:20%; background-color:white; left:5%; height:80%; top:10%;">
        <option value='IL3JijaR4uc;169;170.116734'>simple</option>
        <option value='IL3JijaR4uc;497.480702;501.456393;497.480702;501.456393' >2 loops</option>
        <option value='IL3JijaR4uc#3 Rockabilly Classics;497.480702;501.456393;497.480702;501.456393' >2 loops+title</option>        
                
        <option value='IL3JijaR4uc;423.148817;427.777955' >Rockabilly</option>
        <option value='8nFBg1stks4;111;115' selected>simple</option>
        
        </select>    
        
        <img src="../../icons/YTdown.jpg" alt ="home" onclick="saveLick()" style="position:absolute;width:5%; left:30%;bottom:0%; height:100%;">
        

        
        
        
        <img id="loadMyIndex" title ='LOAD' src="../../icons/blackPlaylist.png" alt ="home" onclick="loadIndex();" style="position:absolute;width:5%; left:0%;bottom:0%; height:100%;"> 
        <img id="loadMyVideo" title ='LOAD' src="../../icons/YThome.jpg" alt ="home" onclick="loadVideo('XIkU8ExZW34');" style="position:absolute;width:5%; right:45%;bottom:0%; height:100%;"> 
        <img src="../../icons/YTdown.jpg" alt ="home" onclick="loadVideo(document.getElementById('newLoop').value);" style="position:absolute;width:5%; right:40%;bottom:0%; height:100%;">
        <input type="text" value="SuN1iztGzn0"  id="newLoop" style="visibility:visible; position:absolute;width:9%;background-color:lightgrey; right:30%; height:70%;bottom:10%;">
        <img id="buttonHome" title ='HOME' src="../../icons/transHome.png" alt ="home" onclick="window.open('index.html');" style="position:absolute;width:5%; right:0%;bottom:0%; height:100%;">  
    </div>
   
    <div id='idiv' style="position:fixed; overflow:hidden; background-color:black;left:1%; height:75%; width:98%; top:15%; overflow-x:scroll;overflow-y:scroll;z-index:3500">  
        <iframe  id="video" style="position:absolute;right:0%;top:0%;width:10%;height:10%;"></iframe>
    </div>

    <div id='footer' title ="Magnification" style ="position:fixed;  background-color:lightgrey; opacity:1 ;font-size:7vh; line-height:100%;left:0%; height:10%; bottom:0%; width:100%;z-index:4500">
        <select id = 'mag' onchange="sizeFrame(this.value)" style= "position:absolute; width:8%; background-color:white; left:1%; height:80%; top:10%;">
            <option value=1  selected>NORMAL</option>
            <option value=1.25>1.25 X</option>
            <option value=1.5>1.50 X</option>
            <option value=2>2.00 X</option>
            <option value=2.5>2.50 X</option>
            <option value=3>3.00 X</option>
            <option value=4>4.00 X</option>
        </select>

        <select id = 'rate' title ="Playback Speed" onchange="player.setPlaybackRate(document.getElementById('rate').value)" style= "position:absolute; width:8%; background-color:yellow; left:10%; height:80%; top:10%;">
            <option value=.25>0.25</option>
            <option value=.5>0.5</option>
            <option value=.75>0.75</option>
            <option value=1 selected>NORMAL</option>
            <option value=1.25>1.25</option>
            <option value=1.5>1.5</option>
            <option value=2>2</option>
        </select>

        <div id='loopBox' style="border:groove; position:fixed;bottom:0%;left:19%;height:9%;width:50%;"> 
            <div style="position:absolute;left:1%;width:19%;height:80%;bottom:10%;font-size:2vw;line-height:100%">
                <select  title="PAUSE TIME BETWEEN REPEATED LOOPS" id = 'pause' onchange="LOOPpause=document.getElementById('pause').value;" style= "position:absolute;width:100%; background-color:lightgreen; left:0%; height:90%; bottom:0%; ">
                    <option value=12000>0:12</option>
                    <option value=10000>0:10</option>
                    <option value=8000>0:08</option>
                    <option value=6000>0:06</option>
                    <option value=4000 selected>0:04</option>
                    <option value=2000>0:02</option>
                    <option value=>0:00</option>
                </select>
            </div>
            <img alt="<" title="START LOOP SOONER" onclick="setLoop('start',-1)" src="../../icons/Left.png" style="position:absolute; left:20%;width:10%;height:90%;bottom:5%;">
            <input type="text" title="CLICK TO SET LOOP START" onclick="setLoop('start');"  id="loopstart" style="position:absolute;left:30%;width:10%;height:80%;bottom:10%;border:none;text-align:center;">
            <img alt=">" title="START LOOP LATER"onclick="setLoop('start',+1)" src="../../icons/Right.png" style="position:absolute; left:40%;width:10%;height:90%;bottom:5%;">
            <img alt=">>" title="REPEATING LOOP..."onclick="loop('repeating')" src="../../icons/transInfinity.png" style="position:absolute; left:50%;width:10%;height:90%;bottom:5%;">
            <img  alt="X" id='loopStopper' title="LEAVE LOOP"onclick="loop('stop')" src="../../icons/resetSpinner.gif" style="position:absolute; left:50%;width:10%;height:90%;bottom:5%;visibility:hidden;">
            <img  alt="<<"title="SINGLE LOOP..." onclick="loop('one time')" src="../../icons/transOnePlay.png" style="position:absolute; left:60%;width:10%;height:90%;bottom:5%;">
            <img alt="?" title="END LOOP SOONER" onclick="setLoop('finish',-1)" src="../../icons/Left.png" style="position:absolute; left:70%;width:10%;height:90%;bottom:5%;">
            <input type="text" title="CLICK TO SET LOOP START" onclick="setLoop('finish');" id="loopfinish" style="position:absolute;left:80%;width:10%;height:80%;bottom:10%;border:none;text-align:center;">
            <img alt="?" title="END LOOP LATER" onclick="setLoop('finish',+1)" src="../../icons/Right.png" style="position:absolute; right:0%;width:10%;height:90%;bottom:5%;">
        </div>
        
        <div id='playBox' style='position:fixed;border:groove; bottom:0%;right:0%;height:9%;width:30%;'>
            <img id="runImg" src="../../icons/run.gif" alt ="" style="position:absolute; opacity:0.3; visibility:hidden; left:40%;top:0%; width:20%;height:50%;">
            <img id="lessVid" onclick="setVid('inc',-1)" src="../../icons/left.png" alt ="<<" style="position:absolute; visibility:visible; left:15%;width:25%;top:0%; height:50%;">  
            <div id="loopTime" style="position:absolute; line-height:100%; height:40%; color:red; left:45%; width:10%; vertical-align:middle; font-size:2vw; top:0%; ">0:00</div>
            <img id="moreVid" onclick="setVid('inc',1)" src="../../icons/right.png" alt =">>" style="position:absolute; visibility:visible; right:15%;width:25%;top:0%; height:50%;"> 
            <input type="range"  id="slider1" min="0" max="100" onchange="setVid('go',this.value);" style="background-color:yellow; position:absolute; left:15%; width:65%; bottom:0%;">
            <img id='buttonPlay' onclick="videoPlay()" alt="?" src="../../icons/transPlayGreen.png" style="visibility:visible; position:absolute; right:0%; width:15%; height:90%; top:5%;z-index:4510">
            <img id='buttonPause' alt="?" onclick="videoPause()" src="../../icons/transPauseRed.png" style="visibility:visible; position:absolute; right:0%; width:15%; height:90%; top:5%;">
            <img id='buttonReset' alt="?" onclick="videoReset()" src="../../icons/transResetBlue.png" style="visibility:visible; position:absolute; left:0%; width:15%; height:90%; top:5%;">
            <!-- XIkU8ExZW34//SuN1iztGzn0-->
        </div>
        
       
    </div>
     <div id='blocker' style='position:fixed;background-color:lightgrey;bottom:0%;right:0%;height:10%;width:100%; z-index:4600;'>
       Loading UTUBE Video...
    </div>

</html>
