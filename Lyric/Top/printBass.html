<!DOCTYPE html><html><head>
<link rel="shortcut icon" type="image/png" href="../../Icons/bass.png">
<title id = 'title'>Opening Print...</title>
<style type="text/css">
Body
    {
        font-size : 2.4vw;
        margin :0vh; padding: 0;
        font-family:courrier monospace;
        font-weight:bold;
        line-height:100%;
        text-align:Left;
        background-color:white;
        width:100%
    }
    </style>
    
<body>
    <div id="header" style="font-size:4vw; height:4vw; text-align:center;border:solid;line-height:80%"></div>
    <div id="song"></div> 
    <div id="trvnote" style="overflow:visible;width:100%"></div>
    <div id="tecnote" style="overflow:visible;width:100%"></div>

<script type="text/javascript">
    var ARRlines;
    var TITLE = "UNKNOWN";
    var LONGLINE=40;
    window.onload = function()
    {
        document.getElementById('header').innerHTML="Initializing....";
        ARRlines=receiveARR('\n');
        document.getElementById('header').innerHTML=ARRlines[0];
        var htmlStr="";
        htmlStr2 ="<BR>TRIVIA NOTES:";
        htmlStr3 ="<BR>TECHNICAL NOTES:";
        document.getElementById('header').innerHTML=ARRlines[0];
        //alert(ARRlines[0] +":  "+ARRlines[1]);
        if (!ARRlines[0]) //normal first time boot, no query string
        {
            alert("NO SONG WAS PASSED!");
        }
        else
        {
            LONGLINE=ARRlines[1];
            var j =2;
            document.getElementById('header').innerHTML = "Loading " + ARRlines.length + " lines!";
            //alert(2);
            while (j < ARRlines.length)
            {
                var lType = lineType(ARRlines[j]);
                if (lType=="chord" | lType=='header'|lType =='note')
                {
                    htmlStr = htmlStr + ARRlines[j]+"<br>";
                }
                else if (lType=='lyric')
                {
                    htmlStr = htmlStr + ARRlines[j]+"<br><img src= '../../Icons/Basslines.png' style='width:100%'><br>";
                }                
                else if (lType =='noteTriv')
                {
                    htmlStr2 = htmlStr2 +"<br>"+ARRlines[j].substr(2);
                }
                else if (lType =='noteTech')
                {
                     htmlStr3 = htmlStr3+"<br>"+ARRlines[j].substr(3);
                }
                j = j+1;
            }
        }
        document.getElementById('song').innerHTML ="<pre>"+htmlStr+"</pre>";
        document.getElementById('trvnote').innerHTML ="<div style='width:100%;fontSize:FONTSIZE'>"+htmlStr2+"</div>";
        document.getElementById('tecnote').innerHTML ="<div style='width:100%;fontSize:FONTSIZE'>"+htmlStr3+"</div>";
        document.getElementById('title').innerHTML =ARRlines[0];
        document.getElementById('header').innerHTML =ARRlines[0];
        document.body.style.fontSize=125/LONGLINE+"vw";
        //window.name="Expired Link"; 
    }

function receiveARR(divider)
    {
        return decodeURIComponent(decodeFredComponent(window.name)).split(divider);
    }


</script>
<SCRIPT type="text/javascript" SRC = "CommonLyric.js"></SCRIPT>
</body></html>
