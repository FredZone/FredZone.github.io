<!DOCTYPE html>
<html>
<body>
<button onclick=alert(XMLHttp("setList.txt"))>XMLHttpRequest</button><br>


<button onclick=alert(fetch1("setList.txt"))>Fetch1</button><br>





<script>
function XMLHttp(path) {
    var request = new XMLHttpRequest();
    request.open("GET", path, false);
    request.send(null);
    return request.responseText;
}

async
function fetch1(path) {
    let res = await fetch(path);
    let content = await res.text();
    return content
}</script>



</body>
</html>
