<!DOCTYPE html>
<head>
<link rel="icon" href="Data/iconFav.png" type="image/png">
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!-- prevents zooming on mobile devices....number-based width or "device-width"-->
<title id = 'title'>FOSSILS</title>
    <style type="text/css">
        Body
            {
                color:white;
                line-height:110%;
                font-size:1.2vw;
                font-family:Courrier New;
                font-weight: bold;
                text-align:center;
                vertical-align:middle;
                padding:0px;
                margin:0px;
                
            }
        X1{color:red;}
        X2{color:white;}
        X3{color:blue;}
        X4{line-height:100%;color:yellow;}
        X5{line-height:150%;color:green;}
        X10{line-height:150%;color:red;background-color:yellow}
    </style>
    </head>

<body onresize="realign()">
<!--z-index  map============================================
 0 Base hdr/menu/msg/playerA 0
 50:pause buttonA
 100   
 300 pauseButtonA
 400 Audio1
 450 viewBox
 500 floater
 600 playButton
 700 pause Button
 audio 1000temp
-->

<!--MAIN SCREEN -------------------------------------------------------------------------------------------------------  -->
<div id='background' style="position:fixed;display:block ;background-image:url('Data/parchmentA.jpg'); background-size:100% 100%;line-height:100%; font-size:2.5vw; left:0%; top:0%; right:0%; bottom:0%;">
    <div id='floater' style="position:fixed;display:block;background-color:transparent;right:0%; top:0%; height:7vw; width:7vw;border:none;z-index:500">
        <img title='Administrators Screen (password Required!)' id='admin' src='Data/transparent.png' onclick="admin()" style="position:absolute;display:block;right:0%; top:0%; height:100%;width:100%">
        <img title='Play the Track' id='playButton' src='Data/yellowPlay.png' onclick="trackPlay()" style="position:absolute;display:none;right:0%; top:0%; height:100%;z-index:600">
        <img title='Stop the Track' id='pauseButton' src='Data/yellowPause.png' onclick="trackPause()" style="position:absolute;display:none;right:0%; top:0%; height:100%;z-index:700">
        <img title='Stop' id='playing' src='Data/resetSpinner.gif' onclick="trackPause()" style="position:absolute;display:none;right:0%; top:0%; height:100%;z-index:800">
    </div>

<!--HDR-->    
    <div id='hdr' style="position:absolute;display:none;left:0%;right:0%;top:0%;bottom:0%;">
        <img  src="Data/fatf.png" style="position:absolute;display:block;left:20%;height:100%;width:60%">
    </div>    
<!--Audio-->  

    <div id='playerA' style="position:absolute; display:none; border:none; left:0vw;right:0vw; top:0vw; bottom:80vw; background-color:yellow;">
    <select id='tuneSelect' onchange='playTrack(this.value,this.selectedIndex)' style="position:absolute;text-align: center; font-size:4vw; background-color:white; color:black;left:0%; top:0%; height:5vw; width:100%;">
            <option>Abilene</option>
            <option>Sea Of Heartbreak</option>
            <option>Pancho And Lefty</option>
            <option>The Cape</option>
            <option>When The Roses Bloom Again</option>
            <option>Jamaica Farewell</option>
            <option>Teach Your Children</option>
    </select>
    
    <audio id="Audio1" controls="true" preload="metadata" source src='none' type='audio/mpeg' style="position:absolute; display:block; background-color:transparent;left:1vw; bottom:1vw; height:5vw; width:45vw" >
        -/-
    </audio>
    
    
    <img id='pauseButtonA' onclick="trackPause()" src='Data/yellowPause.png' style='position:absolute;display:none;right:0vw;bottom:0vw;height:7vw;z-index:50;'>
    <img id='playButtonA' onclick="trackPlay()" src='Data/yellowPlay.png' style='position:absolute;right:0vw;bottom:0vw;height:7vw;'>
    <img  onclick="incTrack(1)" src='Data/yellowNextTune.png' style='position:absolute;right:8vw;bottom:0vw;height:7vw;'>
    <img  onclick="trackReset(-1)" src='Data/yellowRewind.png' style='position:absolute;right:16vw;bottom:0vw;height:7vw;'>  
    <img  onclick="incTrack(-1)" src='Data/yellowLastTune.png' style='position:absolute;right:24vw;bottom:0vw;height:7vw;'>
    <!--<img  onclick="closePlayer()" src='Data/yellowclose.png' style='position:absolute;left:0vw;bottom:0vw;height:7vw;'>  -->  
    </div>


<!--MSG-->
    <div id='msg'style="position:absolute; color:black; font-family:Courrier New; font-weight:bold; border:groove;display:none; line-height:130%; overflow-y:scroll; font-size:3vw; text-align:center; left:0%; right:0%; top:0%; bottom:0%;overflow-y:auto;word-break: keep-all">
        MESSAGE APPEARS HERE...
    </div>    

<!--ICON A-->    
    <!--<img id='iconA' title='Clicking me always brings you home!' src='Data/player.png' onclick="realign(),msg(WELCOMEstring,0)" style="position:absolute;display:none;opacity:0; left:0%;height:0%;top:0%; z-index:500">
   -->

<!--MENU-->      
    <div id='menu' style="position:absolute;text-align:center;display:none;line-height:130%;border:none; font-size:2.5vw; left:0%;right:0%;top:0%;bottom:0%; overflow-x:hidden";>
        <div id='0'onclick="config(WELCOMEstring,this.id)"style="position:absolute;"> HOME</div>
        <div id='1'onclick="config(CONTACTstring,this.id)"style="position:absolute;"> CONTACT</div>
        <div id='2'onclick="config(ABOUTstring,this.id)"style="position:absolute;"> ABOUT ME</div>
        <div id='3'onclick="config(PLAYLISTstring,this.id)"style="position:absolute;"> PLAYLIST</div>
        <div id='4'onclick="config(SCHEDULEstring,this.id)"style="position:absolute;"> SCHEDULE</div>            
        <div id='5'onclick="config(WHYstring,this.id)"style="position:absolute; border:none;"> GHOST BAND</div>
        <div id='6'onclick="config(BANDstring,this.id)"style="position:absolute; border:none;"> GADGETS</div>
        <div id='7'onclick="config('GALLERY',this.id)" style="position:absolute;display:block;border:none;"> GALLERY</div>
        <div id='8'onclick="config('LISTEN MODE',this.id)" style="position:absolute;display:none; border:none;"> LISTEN</div>
        <img id='sizeScreen' title='Toggle Full Screen!'onclick="fullScreen()" src="Data/yellowEnterFullScreen.png" style="position:fixed;right:0%;bottom:0%;height:8%">
    </div>

<!--VIEW BOX-->      
    <div id='viewBox'style="position:absolute;display:none;line-height:90%;font-size:3vw;background-color:black;border-color:black;overflow:hidden;left:0vw;right:0vw; top:0vw; bottom:0vw; z-index:450;">
        <div id ='picFrame' style='position:absolute;display:block;border:none;left:0%; top:0%; height:85%; width:100%;'>
            <img id='galleryPic' style='position:absolute;display:block;left:0%;height:100%;width:100%;bottom:0%'>
        </div>                                                                                                                                                                                
        <div id='picCount'style="position:absolute;line-height:100%;background-color:black;display:block;font-size:10vh;opacity:1;;font-weight:bold;font-size:4vh; left:1%;top:1%;">--</div>
        <div id='picLeft' onclick="changeGalleryMode('Man'),gallery(-1)" style="position:absolute;line-height:50%;color:red;background-color:yellow;display:none;font-size:10vh;opacity:1;display:none;font-weight:bold;font-size:8vh; left:1%;top:47%;"><</div>
        <div id='picRight' onclick="changeGalleryMode('Man'),gallery(+1)"style="position:absolute;line-height:50%;color:red;background-color:yellow;display:none;font-size:10vh;opacity:1;display:none;font-weight:bold;font-size:8vh;right:1%;top:47%;">></div>

        <div id='am' style="position:absolute; font-size:3vh; line-height:150%; background-color:yellow; color:red; right:1vh; bottom:1vh; height:4vh;border:solid; border-color:red;">
            Auto
            <img id='amIcon' onclick="changeGalleryMode()" src='Data/transparent.png' style="position:absolute;display:block;left:0%;height:100%;width:100%;bottom:0%;z-index:300;">
        </div>       
        <div id='galleryTxt' onclick="aspect()" style='position:absolute;color:white;border:none;left:0%;line-height:115%;  top:85%;left:1%;height:15%;width:98%;'>
           Text Should Appear Here...
        
        </div>
    </div>
</div>

<SCRIPT type="text/javascript" SRC = "index.js"></script>
</body>
</html>
