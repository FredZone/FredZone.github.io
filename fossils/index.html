function shapeShift(id,lf,rt,tp,bm,ht,wt,fs){
    //alert(id+"\n"+lf)

    if (wt!==0){document.getElementById(id).style.width=wt;}
    if (fs!==0){document.getElementById(id).style.fontSize=fs;}
}

function fileDownload(path){
    var content = "Attemping to Download" +path;
    var request = new XMLHttpRequest();
    request.open("GET", path, false);
    request.send(null);
    content = request.responseText;
    if (content.search("404")>-1|content.length<1){
        content='404 Error'+ content
        }
    return content;//could be undfined or null, not tested for
}

function delay(ms) {
    var n = 1;
    var t = new Date().getTime() + ms
    while (new Date().getTime() < t) {
        n = n + 0
    }
}

function fade(op) {

        document.getElementById('panelBoot').style.display='none'
   }else{

        document.getElementById('panelBoot').style.opacity=op;
