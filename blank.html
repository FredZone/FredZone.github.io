<!DOCTYPE html>
<head>
    <link rel="shortcut icon" type="image/png" href="Icons/fz.png">
    <title id='title'>BLANK</title>
    <style type="text/css">
Body
    {
        padding:0px;
        margin:0px;
        overflow:hidden;
    }
    </style>
</head>
<body>
    <div style="position:absolute;background-color:lightgrey;z-index:11000;left:0%;top:0%;width:100%;height:100%" onclick="launchIntoFullscreen(document.documentElement);" >
    </div>
</body>
<script>
function launchIntoFullscreen(element) {
   if (!document.fullscreenElement) {
      if (element.requestFullscreen) {
         element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
         element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
         element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
         element.msRequestFullscreen();
      }
   }
}
</script>
</html>
