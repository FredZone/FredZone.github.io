function imgOnly(link){

    var A= "https://www.gocomics.com/"+link+"/"+shortDate
    alert(A)
    alert(fileDownload(A))
    }
    
    
 function htmlText(path) {
    //statusMsg ('Downloading: '+path)
    var content = "Attemping to Download" + path;
    var request = new XMLHttpRequest();
    request.open("GET", path, false);
    request.send(null);
    content = request.responseText;
    if (content.search("404") > -1 | content.length < 1) {
        content = '404 Error' + content
    }
    return content; //could be undfined or null, not tested for
}   
 function savePageAs(fileName){
  if(!fileName){fileName = location.href.toString(); }
  var X=new XMLHttpRequest, data="";
  X.open('GET', fileName, false );
  X.send('');	
  data = X.responseText;
 return window.open( "data:x-application/external;charset=utf-8," + escape(data));
}

function todayGC1(link){
    document.getElementById(link).style.color='yellow'

     var month = ('0' + (dateObj.getMonth() + 1)).slice(-2);
     var date = ('0' + dateObj.getDate()).slice(-2);
     var year = dateObj.getFullYear();
     var shortDate = year + '/' + month + '/' + date;

    };  
    
function todayCK(link) {
    var params = "scrollbars=yes,resizable=yes,status=no,location=no,toolbar=no,menubar=no,width=100%;height=100%,left=0,top=0"
    window.open('https://www.comicskingdom.com/'+link)
    }    
    
function dis(id, disp) {
    if (disp === undefined) {
        if (document.getElementById(id).style.display == 'none') {
            document.getElementById(id).style.display = 'block';
        } else {
            document.getElementById(id).style.display = 'none';
        }
    } else {
        if (disp == 'none') {
            document.getElementById(id).style.display = 'none';
        } else {
            document.getElementById(id).style.display = 'block';
        }
    }
}
