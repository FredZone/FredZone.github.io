<body>
<div id='bod' style="background-color:yellow;font-size:3.7vw;overflow-y:hidden;" >

    <div id='matrix' style='position:absolute;border:none; line-height:110%;position:fixed;display:block; font-size:1.5vw; vertical-align:middle; overflow:scroll; left:0%;width:100%; top:11%;height:88%'>
        <div onmouseover="picOn('F&E.png')" onmouseout="picOff()"style= "position:absolute;top:0vw;left:1vw;width:12vw; height:6vw; border:solid; background-color:black" onclick="playYT('B9FzVhw8_bY')">

<script type="text/javascript">

    window.onload = function() {
        if (window.innerHeight >= window.innerWidth) {
            alert("PLEASE rotate your device...Landscape works best on this site...");
        }
        if (location.host == 'localhost') {
            dis('greetingNet', 'none');
            dis('greetingLocal', 'block');
            document.body.style.backgroundColor = "lightblue";
        } else {
            dis('greetingNet', 'block');
            dis('greetingLocal', 'none');
            document.body.style.backgroundColor = "lightgrey";
        }
    }

function picOn(id){
    document.getElementById('pic').src='Icons/'+id
}

function picOff(){
    document.getElementById('pic').src='Icons/comedy.png'
}


function playYT(link) {
    window.open('https://www.youtube.com/watch?v='+link)
    }
    
    
    
      function dis(id, disp) {
          if (disp === undefined) {
              if (document.getElementById(id).style.display == 'none') {
                  document.getElementById(id).style.display = 'block';
              } else {
                  document.getElementById(id).style.display = 'none';
              }
          } else {
              if (disp == 'none') {
                  document.getElementById(id).style.display = 'none';
              } else {
                  document.getElementById(id).style.display = 'block';
              }
          }
      }
</script>
