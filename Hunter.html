function dis(id, disp) {
    if (disp === undefined) {
        if (document.getElementById(id).style.display == 'none') {
            document.getElementById(id).style.display = 'block';
        } else {
            document.getElementById(id).style.display = 'none';
        }
    } else {
        if (disp == 'none') {
            document.getElementById(id).style.display = 'none';
        } else {
            document.getElementById(id).style.display = 'block';
        }
    }


function fileSaveTextAs(fileName, textToWrite) {
    var textFileAsBlob = new Blob([textToWrite], {
        type: 'text/plain'
    });
    var downloadLink = document.createElement("a");
    downloadLink.download = fileName;
    downloadLink.innerHTML = "My Hidden Link";
    window.URL = window.URL || window.webkitURL; // allowcode to work in webkit & Gecko based browsers// without the need for a if / else block.
    downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
    downloadLink.onclick = destroyClickedElement; // when link is clicked call a function to remove it from// the DOM in case user wants to save a second file.
    downloadLink.style.display = "block";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    statusMsg('Please Verify that ' + fileName + ' was created');
}

function readSingleFile(e) {
    var fMsg=TEMPmsg
    var code = TEMPflag
    var nme = TEMPlocalFileName
    TEMP = TEMPflag = TEMPlocalFileName = undefined //transfer msg & clear TEMP
    document.getElementById("myInput").select();
    //copyText.setSelectionRange(0, 99999); /*For mobile devices*/
    document.execCommand("copy")
    document.getElementById('myInput').value = null
    var file = e.target.files[0];
    if (!file) {
        statusMsg("Failed to get Local File...", 'red');
    } else {
        var reader = new FileReader();
        reader.onload = function(e) {
            TEMP = e.target.result; //read the file
            if (code != undefined) {
                eval(code);
                if (fMsg == undefined) {
                    fMsg = "Local File Processed:[" + code + "]"
                } else if (nme != undefined) {
                    document.getElementById("myInput").value = nme;
                    document.getElementById("myInput").select();
                    document.execCommand("copy")
                    msg("Use CTRL-V to select " + nme, 'yellow')
                    statusMsg(msg,'yellow')
                }
            } else {
                popUp("<pre>" + TEMP + "<pre>", "Here it is...", 5, 'yellow')
                fMsg("Here is your file...use as you will...")
            }
        }
        statusMsg(fMsg, 'green')
        reader.readAsText(file);
    }
}
