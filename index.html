<script type="text/javascript">
       //Baslined 11/25/19 12:53AM
    window.onload = function() {
        if (window.innerHeight >= window.innerWidth) {
            alert("PLEASE rotate your device...Landscape works best on this site...");
        }
        if (location.host == 'localhost') {
            dis('greetingNet', 'none');
            dis('greetingLocal', 'block');
            dis('PythonUpdate', 'block');
            dis('PythonTest', 'block');
            document.body.style.backgroundColor = "lightblue";
        } else {
            dis('greetingNet', 'block');
            dis('greetingLocal', 'none');
            dis('PythonUpdate', 'none');
            dis('PythonTest', 'none');
            document.body.style.backgroundColor = "lightgrey";
        }

    }

      function dis(id, disp) {
          if (disp === undefined) {
              if (document.getElementById(id).style.display == 'none') {
                  document.getElementById(id).style.display = 'block';
              } else {
                  document.getElementById(id).style.display = 'none';
              }
          } else {
              if (disp == 'none') {
                  document.getElementById(id).style.display = 'none';
              } else {
                  document.getElementById(id).style.display = 'block';
              }
          }
      }
</script>
